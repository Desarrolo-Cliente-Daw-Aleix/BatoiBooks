<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BatoiBooks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="public/logoBatoi.png" alt="Batoi">
    <h1>BatoiBooks</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#list">Ver Libros</a></li>
      <li><a href="#form">Añadir Libro</a></li>
      <li><a href="#about">Acerca de...</a></li>
    </ul>
  </nav>

  <div id="messages"></div>

  <div id="main">
    <div id="list"></div>
    <div id="form">
      <div>
        <label for="id-remove">Id:</label>
        <input type="number" id="id-remove">
        <button id="remove">Borrar libro</button>
      </div>
      <form id="bookForm">
        <div>
          <label for="id-module">Módulo:</label>
          <select id="id-module">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div>
          <label for="publisher">Editorial:</label>
          <input type="text" id="publisher" required>
        </div>
        <div>
          <label for="price">Precio:</label>
          <input type="number" id="price">
        </div>
        <div>
          <label for="pages">Páginas:</label>
          <input type="number" id="pages">
        </div>
        <div>
          <label>Estado:</label>
          <label><input type="radio" name="status" value="new" required>Nuevo</label>
          <label><input type="radio" name="status" value="good">Bueno</label>
          <label><input type="radio" name="status" value="used">Usado</label>
        </div>
        <div>
          <label for="comments">Comentarios:</label>
          <textarea id="comments"></textarea>
        </div>
        <button type="submit">Añadir</button>
        <button type="reset">Reset</button>
      </form>
    </div>
    <div id="about">
      <p>Lorem ipsum dolor sit amet...</p>
    </div>
  </div>

  <footer>
    <p>Aleix Escañuela Fresneda</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
